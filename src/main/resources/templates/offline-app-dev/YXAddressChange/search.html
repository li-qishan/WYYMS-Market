<!DOCTYPE html>
<html
        class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/ui-box.css">
    <link rel="stylesheet" href="css/ui-base.css">
    <link rel="stylesheet" href="css/ui-color.css">
    <link rel="stylesheet" href="css/uap.icon.css">
    <link rel="stylesheet" href="css/uap.control.css">
    <link rel="stylesheet" href="css/search.css">

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

<div class="uh ub ub-pc ub-ac ub-f1 bc-head" data-control="HEADER"
     id="Header">
    <div class="uinput ub bc-border uba ub-f1" data-control="SEARCH"
         id="Search">
        <div class="uba bc-border bc-text gui-s-t">
            <select id="searchSelect" selectedindex="0">
                <option value=1>户号</option>
                <option value=7>戶名</option>
                <option value=2>电话号码</option>
            </select>
        </div>
        <input style="margin-left: 20px;" id="searchInput"
               placeholder="请输入查询条件" type="tel" value=""
               class="ub-f1 ub ub-pc ub-ac gui-search" data-control-scope="Search"
               autocomplete="off">
        <!-- <span class="gui-i"></span>-->
        <!--<div class="uinn fa sc-text gui-s-c" style="color: #adadad">-->
        <!--<img class="returnPng" src="./css/img/search.png">-->
        <!--</div>-->

        <!--<div id="searchBtn" class="btn ub ub-ac bc-text-head ub-pc gui-s-btn">搜索</div>-->
    </div>
    <!--<div class="" data-control="BOX" id="Box_0"></div>-->
</div>

<div class="searchBtnFixed" id="searchBtn" style="font-size: 1.025em">
    <img class="searchPng" src="css/img/search.png">
    <span style="float: right">搜索</span>
</div>
<div class="returnBtnFixed" style="font-size: 1.025em">
    <img class="searchPng" src="css/img/out.png">
    <span style="float: right">退出</span>
</div>

<div class="" data-control="CONTENT" id="ScrollContent_dj4sYO">
    <div class="scrollbox">
        <div class="" data-control="CUSTOMLISTVIEW"
             id="CustomListView_7MfPsL">
            <ul data-bind="collection:$collection">
                <li data-control-scope="CustomListView_7MfPsL" v-for="item in dataList" mvvm-scope="" class="li">
                    <!--@click="searchClick()"-->
                    <div class="ub" data-control="BOX" id="Box_qEZkRW">
                        <div data-control="TEXT" class="gui-user-tite fs9" id="Text_1tPVTu">户号：</div>
                        <div data-control="TEXT" class="" id="Text_Bi89ZH">{{ item.CONSNO }}</div>
                    </div>
                    <hr>
                    <div class="ub" data-control="BOX" id="Box_TxjqDy">
                        <div data-control="TEXT" class="gui-user-tite fs9" id="Text_hhSQ4A">客户名称：</div>
                        <div data-control="TEXT" class="" id="Text_IVuq2G">{{
                            item.CONSNAME }}
                        </div>
                        <!--<div data-control="TEXT" class="gui-user-tite-40 fs9" id="Text_idHu7W">地址类型：</div>-->
                        <!--<div data-control="TEXT" class="" id="Text_aD1KcM">商業</div>-->

                    </div>
                    <div class="ub" data-control="BOX" id="Box_1bUqQq">
                        <div data-control="TEXT" class="gui-user-tite fs9" id="Text_idHu7W">地址类型：</div>
                        <div data-control="TEXT" class="" id="Text_aD1KcM">用电地址</div>

                        <div class="ub-f1" data-control="BOX" id="Box_6LWcc4">
                            <div class="button ub ub-ac bc-text-head ub-pc bc-btn"
                                 id="btn_operate" @click="searchClick()">操作
                            </div>
                        </div>
                    </div>
                    <div class="ub" data-control="BOX" id="Box_1bUqQY">
                        <div data-control="TEXT" class="gui-user-tite fs9" id="Text_xCbfiG">客户地址：</div>
                        <div data-control="TEXT" class="gui-user-con t-blu fs9 ufm1 ut-s" id="Text_o5XHpS">{{
                            item.ELECADDR }}
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>


<script src="js/search.js">

</script>
</body>

</html>
